spring.application.name=ecommerce
# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# DataSource (PostgreSQL)
# ===============================
# For local Uncomment this and comment Docker section Properties
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=shop
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.datasource.driver-class-name=org.postgresql.Driver
#app.jwt.secret=k5J9wP2qYt8BvX7zR3sD6fG1hC4mN8pL0kT9wQ2xE5rA7yU3iZ6oV1nM4pL9qT8yW3

# FOR DOCKER:
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
app.jwt.secret=${APP_JWT_SECRET}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Redis
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# ===============================
# JWT
# ===============================
# Secret key for JWT signing - should be at least 32 characters long

app.jwt.expiration=86400000
# Token expiration in milliseconds (24 hours)
app.jwt.refresh-expiration=604800000
# Refresh token expiration in milliseconds (7 days)

# ===============================
# Swagger / OpenAPI
# ===============================
#springdoc.api-docs.path=/v3/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#spring.security.user.name=admin
#spring.security.user.password=admin123
#spring.security.user.roles=ADMIN


# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.urls-primary-name=E-Commerce API v1
springdoc.paths-to-match=/api/**
springdoc.packages-to-scan=com.poc.ecommerce.api, com.poc.ecommerce.controller, com.poc.ecommerce.cqrs.command
springdoc.show-actuator=false
springdoc.override-with-generic-response=false
springdoc.writer-with-default-pretty-printer=true
springdoc.cache.disabled=true
springdoc.model-and-view-allowed=true

# Actuator Endpoints (Optional - for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
